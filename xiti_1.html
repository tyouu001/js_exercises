        <script>
            //计算某一年是否为闰年
            'use strict';
            var year = parseFloat(prompt('请输入年份：'));
            if (year % 4 === 0){
                if (year % 400 === 0){
                    alert(`${year}年是闰年`);
                }if (year % 100 === 0 && year % 400 !== 0){
                    alert(`${year}年不是闰年`);
                };
            }else{
                alert(`${year}年不是闰年`);
            };
